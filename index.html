<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- CSS link -->
  <link rel="stylesheet" href="./dist/style.css">

</head>
<body>
  <main>
    <div class="hero-section">
      <h1>Your Result</h1>
      <h2>76 <span>of 100</span></h2>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-section">
      <h3>Summary</h3>
      
      <article>
        <h4><span><img src="./assets/images/icon-reaction.svg" alt="Reaction icon"></span>Reaction</h4>
        <h4><strong>80</strong> / 100</h4>
      </article>
      <article>
        <h4><span><img src="./assets/images/icon-memory.svg" alt="Memory icon"></span>Memory</h4>
        <h4><strong>92</strong> / 100</h4>
      </article>
      <article>
        <h4><span><img src="./assets/images/icon-verbal.svg" alt="Verbal icon"></span>Verbal</h4>
        <h4><strong>61</strong> / 100</h4>
      </article>
      <article>
        <h4><span><img src="./assets/images/icon-visual.svg" alt="Visual icon"></span>Visual</h4>
        <h4><strong>72</strong> / 100</h4>
      </article>

      <button>Continue</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ShivkumarChougala" target="_blank">ShivkumarChougala</a>.
    </div>
  </footer> 
  
</body>
</html>
